language: node_js
node_js:
- 8.4.0
branches:
  except:
  - "/\\+travis\\d+$/"
env:
  global:
  - secure: 
  - secure: 
script: bash scripts/travis-build.bash --ignore-lint
notifications:
  email: false
  webhooks:
    urls:
    - https://webhook.atomist.com/atomist/travis/teams/T7BPVSAR3
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
cache:
  directories:
  - "$HOME/.npm"
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    tags: true
    condition: "$TRAVIS_TAG =~ ^[0-9]+\\.[0-9]+\\.[0-9]+(-(m|rc)\\.[0-9]+)?$"
after_deploy:
- bash scripts/npm-publish.bash --access public
- bash scripts/gh-publish.bash $TRAVIS_REPO_SLUG
before_install:
- openssl aes-256-cbc -K $encrypted_509a4afa1ecb_key -iv $encrypted_509a4afa1ecb_iv
  -in scripts/.npmrc.enc -out $HOME/.npmrc -d
